[bilby_setup]
label = testing
outdir = outdir_testing_nfw
detectors = H1,L1,V1
duration = 4
sampling_frequency = 2048
make_corner = False

[bilby_pipe_settings]
injection = True
injection_file = injection.dat
gaussian-noise = True 
frequency-domain-source-model = gwlensing.lensing.BBH_lensed_waveform 

[condor_settings]
transfer_files = IF_NEEDED
when_to_transfer_output = ON_EXIT
request_cpus = 8
request_memory = 16 
accounting = test

[data_settings]
data_subdir = data
copy_data_files = True
maximum_frequency = 1250
changeover_frequency = 10
below_npoints = 2000 
above_npoints = 8000 
min_y = 0
max_y = 1.10
y_npoints = 20

[lens_settings]
executable_directory = /home/2078783w/.local/bin
lens_model = pointlens
nfw_ks_val = 2
int_upper_limit = 100
prec = 64

[treat_unlensed_settings]
create_treat_unlensed = True
unlensed_label = testing
unlensed_outdir = outdir_testing/outdir_treat_unlensed
unlensed_make_corner = False

[waveform_arguments]
waveform_approximant = IMRPhenomPv2
reference_frequency = 20
minimum_frequency = 20

[sampler_settings]
sampler = dynesty
npool = 8
nparallel = 1
nlive = 1000
nact = 50

[prior_settings]
prior_file = example.prior
parameters_to_fix = geocent_time, psi

[optional_input]
w_array_file = None
y_array_file = None
amp_fac_complex_file = None
amp_fac_real_file = None
amp_fac_imag_file = None
