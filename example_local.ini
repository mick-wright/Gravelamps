[bilby_setup]
outdir = outdir
label = label
duration = 4
sampling_frequency = 2048
detectors = H1, L1, V1
sampler = dynesty
plot_corner = True

[base_waveform_injection_parameters]
mass_1 = 36.
mass_2 = 29.
a_1 = 0.4
a_2 = 0.3
tilt_1 = 0.5
tilt_2 = 1.0
phi_12 = 1.7
phi_jl = 0.3
luminosity_distance = 410
theta_jn = 0.4
psi = 2.659
phase = 1.3
geocent_time = 1126259642.413
ra = 1.375
dec = 1.12108
impact_parameter = 0.1
lens_mass = 50
lens_fractional_distance = 0.5

[waveform_arguments]
waveform_approximant = IMRPhenomPv2
reference_frequency = 20
minimum_frequency = 20

[data_settings]
data_subdir = data
min_dimensionless_frequency_for_w_generation = 0
max_dimensionless_frequency_for_w_generation = 10000
number_of_dimensionless_frequency_points = 10000

min_impact_parameter = 0.
max_impact_parameter = 3.
number_of_impact_parameter_points = 30

create_unlensed_prep_run = False

[lens_settings]
lens_model = pointlens

nfw_ks_val = 2
integration_upper_limit = 100
arithmetic_precision = 64

[prior_settings]
prior_file = example.prior
parameters_to_fix = geocent_time, psi

[sampler_kwargs]
npool = 8
nparallel = 1
nlive = 1000
nact = 50

[optional_input]
w_array_file = None
y_array_file = None
amplification_factor_complex_file = None
amplification_factor_real_file = None
amplification_factor_imag_file = None 
