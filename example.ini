[bilby_setup]
label = testing
outdir = outdir_testing
detectors = H1,L1,V1
duration = 4
sampling_frequency = 2048
create_treat_unlensed = False
make_corner = True

[base_waveform_injection_parameters]
mass_1 = 36
mass_2 = 29
a_1 = 0.4
a_2 = 0.3
tilt_1 = 0.5
tilt_2 = 1
phi_12 = 1.7
phi_jl = 0.3
luminosity_distance = 410
theta_jn = 0.4
psi = 2.659
phase = 1.3
geocent_time = 1126259642.413
ra = 1.375
dec = 1.12108
impact_parameter = 0.1
lens_mass = 50
lens_fractional_distance = 0.5

[waveform_arguments]
waveform_approximant = IMRPhenomPv2
reference_frequency = 20
minimum_frequency = 20

[sampler_settings]
sampler = dynesty
npool = 8
nparallel = 1
nlive = 1000
nact = 50

[prior_settings]
prior_file = example.prior
parameters_to_fix = geocent_time, psi

[optional_input]
w_array_file = None
y_array_file = None
amp_fac_file = None
